{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

	<title>Swag Camper</title>
	<!-- HTML5 Shim and Respond.js IE11 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 11]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="">
	<meta name="author" content="Phoenixcoded" />
	<!-- Favicon icon -->
	<link rel="icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">

	<!-- vendor css -->	
	<link rel="stylesheet" href="{% static '/' %}assets/css/style.css">


</head>

<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
                    <form action='{% url 'login' %}' method="POST">
                        {% csrf_token %}
                    <div class="card-body">
						<img src="{% static '/' %}images/logo-dark.png" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Login In</h4>
						<div class="form-group mb-3">
							<label class="floating-label" for="Email">User Name</label>
							<input type="text" name="username" class="form-control" id="Email" placeholder="">
						</div>
						<div class="form-group mb-4">
							<label class="floating-label" for="Password">Password</label>
							<input type="password" name="password" class="form-control" id="Password" placeholder="">
						</div>
						<button type="submit" class="btn btn-block btn-primary mb-4">Signin</button>
                    </div>
                </form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->
<!-- Required Js -->
    <script src="{% static '/' %}assets/js/vendor-all.min.js"></script>
    <script src="{% static '/' %}assets/js/plugins/bootstrap.min.js"></script>
    <script src="{% static '/' %}assets/js/ripple.js"></script>
    <script src="{% static '/' %}assets/js/pcoded.min.js"></script>


</body>

</html>
