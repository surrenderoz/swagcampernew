{% extends 'base.html' %}
{% load static %}
{% block content %}
  
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h5>Add Media</h5>
            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            {% endfor %}
            {% endif %}
            <div  class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="floating-label" for="">Youtube</label>
                            <input type="url" name="mediaUrl" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>    
            <style>
                .error {
                    background-color: rgb(209, 12, 45);
                    color: white;
                }
                .success {
                    background-color: rgb(12, 209, 88);
                    color: white;
                }
            </style>
            </div>
        </div>

    </div>
</div>

{% endblock content %}
